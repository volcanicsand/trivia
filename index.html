<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Jost', sans-serif;
            font-weight: 300;
            background: #f5f0e8;
            color: #3a3532;
            line-height: 1.7;
            padding: 2rem;
            max-width: 700px;
            margin: 0 auto;
        }

        header {
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #c25a3c;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 400;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: #c25a3c;
        }

        .user-area {
            font-size: 0.85rem;
            color: #666;
        }

        .user-area button {
            background: none;
            border: 1px solid #c9b99a;
            padding: 0.3rem 0.6rem;
            font-size: 0.8rem;
            color: #8a7e6b;
            cursor: pointer;
            font-family: inherit;
            margin-left: 0.5rem;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        .user-area button:hover {
            border-color: #c25a3c;
            color: #c25a3c;
        }

        /* Auth Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-overlay.visible {
            display: flex;
        }

        .modal {
            background: #faf6ef;
            padding: 2rem;
            max-width: 350px;
            width: 90%;
            border: 2px solid #c25a3c;
        }

        .modal h2 {
            font-size: 1.2rem;
            font-weight: 400;
            margin-bottom: 1.5rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: #c25a3c;
        }

        .modal input {
            width: 100%;
            padding: 0.6rem;
            margin-bottom: 1rem;
            border: 1px solid #c9b99a;
            font-family: inherit;
            font-size: 1rem;
            background: #fff;
        }

        .modal input:focus {
            outline: none;
            border-color: #c25a3c;
        }

        .modal .btn-primary {
            width: 100%;
            padding: 0.7rem;
            background: #c25a3c;
            color: #faf6ef;
            border: none;
            cursor: pointer;
            font-family: inherit;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            letter-spacing: 0.08em;
            text-transform: uppercase;
        }

        .modal .btn-primary:hover {
            background: #a84832;
        }

        .modal .btn-google {
            width: 100%;
            padding: 0.7rem;
            background: #faf6ef;
            color: #3a3532;
            border: 1px solid #c9b99a;
            cursor: pointer;
            font-family: inherit;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            letter-spacing: 0.05em;
        }

        .modal .btn-google:hover {
            background: #e8dfd1;
        }

        .modal .switch-mode {
            font-size: 0.85rem;
            color: #8a7e6b;
            text-align: center;
        }

        .modal .switch-mode a {
            color: #c25a3c;
            cursor: pointer;
        }

        .modal .error {
            color: #c25a3c;
            font-size: 0.85rem;
            margin-bottom: 1rem;
        }

        .modal .close-btn {
            float: right;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #999;
            line-height: 1;
        }

        /* Stats Box */
        .stats-box {
            background: #e8dfd1;
            padding: 1rem 1.5rem;
            margin-bottom: 2rem;
            font-size: 0.9rem;
            display: none;
            border: 1px solid #c9b99a;
        }

        .stats-box.visible {
            display: block;
        }

        .stats-box h3 {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: #8a7e6b;
            font-weight: 400;
            margin-bottom: 0.5rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            text-align: center;
        }

        .stat-item .stat-value {
            font-size: 1.4rem;
            color: #c25a3c;
            font-weight: 400;
        }

        .stat-item .stat-label {
            font-size: 0.7rem;
            color: #8a7e6b;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        /* Category Stats */
        #category-stats {
            margin-top: 1rem;
            border-top: 1px solid #c9b99a;
            padding-top: 0.75rem;
        }

        #category-stats:empty {
            display: none;
        }

        #category-stats h3 {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: #8a7e6b;
            font-weight: 400;
            margin-bottom: 0.5rem;
        }

        .category-stat-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.3rem 0;
            font-size: 0.85rem;
        }

        .category-stat-name {
            color: #3a3532;
            font-weight: 400;
        }

        .category-stat-detail {
            color: #8a7e6b;
        }

        .category-stat-detail .cat-pct {
            color: #c25a3c;
            font-weight: 400;
        }

        /* Questions */
        .category {
            margin-bottom: 3rem;
        }

        .category h2 {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #666;
            margin-bottom: 1.5rem;
            font-weight: normal;
        }

        .question {
            margin-bottom: 1.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid #d9cebc;
        }

        .question:last-child {
            border-bottom: none;
        }

        .question-text {
            margin-bottom: 0.75rem;
        }

        .answer-input-area {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .answer-input {
            flex: 1;
            padding: 0.5rem;
            border: 1px solid #c9b99a;
            font-family: inherit;
            font-size: 0.95rem;
            background: #faf6ef;
        }

        .answer-input:focus {
            outline: none;
            border-color: #c25a3c;
        }

        .answer-input:disabled {
            background: #ede8de;
        }

        .submit-btn {
            background: #c25a3c;
            color: #faf6ef;
            border: none;
            padding: 0.5rem 1rem;
            font-family: inherit;
            cursor: pointer;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            font-size: 0.85rem;
        }

        .submit-btn:hover {
            background: #a84832;
        }

        .submit-btn:disabled {
            background: #c9b99a;
            cursor: default;
        }

        .skip-btn {
            background: none;
            border: 1px solid #c9b99a;
            padding: 0.5rem 0.8rem;
            font-size: 0.85rem;
            color: #8a7e6b;
            cursor: pointer;
            font-family: inherit;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        .skip-btn:hover {
            border-color: #c25a3c;
            color: #c25a3c;
        }

        .result {
            padding: 0.75rem 1rem;
            margin-top: 0.5rem;
            font-size: 0.95rem;
        }

        .result.correct {
            background: #d6e2c7;
            border-left: 3px solid #7a9a5a;
        }

        .result.incorrect {
            background: #ecd5c8;
            border-left: 3px solid #c25a3c;
        }

        .result .correct-answer {
            color: #555;
            font-style: italic;
            margin-top: 0.25rem;
        }

        .result .difficulty {
            font-size: 0.8rem;
            color: #8a7e6b;
            margin-top: 0.4rem;
            letter-spacing: 0.03em;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: #8a7e6b;
            letter-spacing: 0.05em;
        }

        .no-questions {
            text-align: center;
            padding: 3rem;
            color: #8a7e6b;
            letter-spacing: 0.05em;
        }

        footer {
            margin-top: 4rem;
            padding-top: 1rem;
            border-top: 2px solid #c25a3c;
            font-size: 0.85rem;
            color: #8a7e6b;
            letter-spacing: 0.03em;
        }

        footer a {
            color: #c25a3c;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Trivia</h1>
        <div class="user-area">
            <span id="user-status">
                <button onclick="showAuthModal('login')">Log in</button>
            </span>
        </div>
    </header>

    <!-- Stats Box (shown when logged in) -->
    <div class="stats-box" id="stats-box">
        <h3>Overall</h3>
        <div class="stats-grid">
            <div class="stat-item">
                <div class="stat-value" id="stat-answered">0</div>
                <div class="stat-label">Answered</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="stat-correct">0</div>
                <div class="stat-label">Correct</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="stat-percent">0%</div>
                <div class="stat-label">Accuracy</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="stat-streak">0</div>
                <div class="stat-label">Streak</div>
            </div>
        </div>
        <div id="category-stats"></div>
    </div>

    <main id="questions-container">
        <div class="loading">Loading questions...</div>
    </main>

    <footer>
        <p>Enjoy these questions? <a href="https://ko-fi.com/YOURUSERNAME" target="_blank">Buy me a coffee</a></p>
    </footer>

    <!-- Auth Modal -->
    <div class="modal-overlay" id="auth-modal">
        <div class="modal">
            <button class="close-btn" onclick="hideAuthModal()">&times;</button>
            <h2 id="auth-title">Log In</h2>
            <div class="error hidden" id="auth-error"></div>
            <input type="email" id="auth-email" placeholder="Email">
            <input type="password" id="auth-password" placeholder="Password">
            <button class="btn-primary" id="auth-submit" onclick="submitAuth()">Log In</button>
            <button class="btn-google" onclick="googleSignIn()">Sign in with Google</button>
            <p class="switch-mode">
                <span id="switch-text">Don't have an account?</span>
                <a onclick="toggleAuthMode()"><span id="switch-link">Sign up</span></a>
            </p>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <script>
        // ============================================
        // FIREBASE CONFIG
        // ============================================
        const firebaseConfig = {
            apiKey: "AIzaSyBdluf4mJiRQjwRfdFSjlMsRvG5hZ2LZS0",
            authDomain: "jtrivia-416ca.firebaseapp.com",
            projectId: "jtrivia-416ca",
            storageBucket: "jtrivia-416ca.firebasestorage.app",
            messagingSenderId: "284944131484",
            appId: "1:284944131484:web:7c549e0036aaf65550d459"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // ============================================
        // STATE
        // ============================================
        let currentUser = null;
        let userStats = { answered: 0, correct: 0, streak: 0 };
        let answeredQuestions = {};
        let authMode = 'login';
        let questions = [];

        // ============================================
        // LOAD QUESTIONS
        // ============================================
        async function loadQuestions() {
            try {
                const snapshot = await db.collection('questions')
                    .where('published', '==', true)
                    .get();

                questions = snapshot.docs.map(doc => ({
                    ...doc.data(),
                    firebaseId: doc.id
                }));

                renderQuestions();
            } catch (error) {
                console.error('Error loading questions:', error);
                document.getElementById('questions-container').innerHTML =
                    '<div class="no-questions">Error loading questions. Please try again later.</div>';
            }
        }

        function renderQuestions() {
            const container = document.getElementById('questions-container');

            if (questions.length === 0) {
                container.innerHTML = '<div class="no-questions">No questions available yet. Check back soon!</div>';
                return;
            }

            let html = '';
            questions.forEach(q => {
                const answered = answeredQuestions[q.firebaseId];
                html += `
                    <div class="question" data-id="${q.firebaseId}" data-category="${q.category || ''}">
                        <p class="question-text">${q.question}</p>
                        <div class="answer-input-area">
                            <input type="text" class="answer-input" placeholder="Your answer..."
                                onkeypress="handleKeyPress(event, this)" ${answered ? 'disabled' : ''}
                                value="${answered ? answered.userAnswer : ''}">
                            <button class="submit-btn" onclick="submitAnswer(this)" ${answered ? 'disabled' : ''}>Submit</button>
                            <button class="skip-btn ${answered ? 'hidden' : ''}" onclick="skipQuestion(this)">Skip</button>
                        </div>
                        <div class="result ${answered ? (answered.correct ? 'correct' : 'incorrect') : 'hidden'}">
                            ${answered ? (answered.correct ? '<strong>Correct!</strong>' :
                                `<strong>Incorrect.</strong><div class="correct-answer">Answer: ${answered.correctAnswer}</div>`) : ''}
                            ${answered && q.attempts ? `<div class="difficulty">${Math.round((q.correctCount || 0) / q.attempts * 100)}% of players got this right</div>` : ''}
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        // ============================================
        // AUTH STATE
        // ============================================
        auth.onAuthStateChanged(async (user) => {
            currentUser = user;
            updateUserUI();
            if (user) {
                await loadUserData();
                updateStatsUI();
                renderQuestions(); // Re-render to show answered state
            }
        });

        function updateUserUI() {
            const userStatus = document.getElementById('user-status');
            const statsBox = document.getElementById('stats-box');

            if (currentUser) {
                userStatus.innerHTML = `
                    <span>${currentUser.email}</span>
                    <button onclick="logout()">Log out</button>
                `;
                statsBox.classList.add('visible');
            } else {
                userStatus.innerHTML = `<button onclick="showAuthModal('login')">Log in</button>`;
                statsBox.classList.remove('visible');
            }
        }

        // ============================================
        // AUTH MODAL
        // ============================================
        function showAuthModal(mode) {
            authMode = mode;
            document.getElementById('auth-modal').classList.add('visible');
            document.getElementById('auth-title').textContent = mode === 'login' ? 'Log In' : 'Sign Up';
            document.getElementById('auth-submit').textContent = mode === 'login' ? 'Log In' : 'Sign Up';
            document.getElementById('switch-text').textContent = mode === 'login' ? "Don't have an account?" : "Already have an account?";
            document.getElementById('switch-link').textContent = mode === 'login' ? 'Sign up' : 'Log in';
            document.getElementById('auth-error').classList.add('hidden');
            document.getElementById('auth-email').value = '';
            document.getElementById('auth-password').value = '';
        }

        function hideAuthModal() {
            document.getElementById('auth-modal').classList.remove('visible');
        }

        function toggleAuthMode() {
            showAuthModal(authMode === 'login' ? 'signup' : 'login');
        }

        async function submitAuth() {
            const email = document.getElementById('auth-email').value;
            const password = document.getElementById('auth-password').value;
            const errorEl = document.getElementById('auth-error');

            try {
                if (authMode === 'login') {
                    await auth.signInWithEmailAndPassword(email, password);
                } else {
                    await auth.createUserWithEmailAndPassword(email, password);
                    await db.collection('users').doc(auth.currentUser.uid).set({
                        email: email,
                        stats: { answered: 0, correct: 0, streak: 0 },
                        answeredQuestions: {},
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                }
                hideAuthModal();
            } catch (error) {
                errorEl.textContent = error.message;
                errorEl.classList.remove('hidden');
            }
        }

        async function logout() {
            await auth.signOut();
            userStats = { answered: 0, correct: 0, streak: 0 };
            answeredQuestions = {};
            renderQuestions();
        }

        async function googleSignIn() {
            const provider = new firebase.auth.GoogleAuthProvider();
            try {
                const result = await auth.signInWithPopup(provider);
                const userDoc = await db.collection('users').doc(result.user.uid).get();
                if (!userDoc.exists) {
                    await db.collection('users').doc(result.user.uid).set({
                        email: result.user.email,
                        stats: { answered: 0, correct: 0, streak: 0 },
                        answeredQuestions: {},
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                }
                hideAuthModal();
            } catch (error) {
                document.getElementById('auth-error').textContent = error.message;
                document.getElementById('auth-error').classList.remove('hidden');
            }
        }

        // ============================================
        // USER DATA
        // ============================================
        async function loadUserData() {
            if (!currentUser) return;

            const doc = await db.collection('users').doc(currentUser.uid).get();
            if (doc.exists) {
                const data = doc.data();
                userStats = data.stats || { answered: 0, correct: 0, streak: 0 };
                answeredQuestions = data.answeredQuestions || {};
            }
        }

        async function saveUserData() {
            if (!currentUser) return;

            await db.collection('users').doc(currentUser.uid).update({
                stats: userStats,
                answeredQuestions: answeredQuestions
            });
        }

        function updateStatsUI() {
            document.getElementById('stat-answered').textContent = userStats.answered;
            document.getElementById('stat-correct').textContent = userStats.correct;
            const pct = userStats.answered > 0 ? Math.round((userStats.correct / userStats.answered) * 100) : 0;
            document.getElementById('stat-percent').textContent = pct + '%';
            document.getElementById('stat-streak').textContent = userStats.streak;

            // Category breakdown
            const byCategory = {};
            for (const [id, ans] of Object.entries(answeredQuestions)) {
                const cat = ans.category || 'Uncategorized';
                if (!byCategory[cat]) byCategory[cat] = { answered: 0, correct: 0 };
                byCategory[cat].answered++;
                if (ans.correct) byCategory[cat].correct++;
            }

            const catContainer = document.getElementById('category-stats');
            const cats = Object.entries(byCategory).sort((a, b) => a[0].localeCompare(b[0]));
            if (cats.length > 0) {
                let html = '<h3>By Category</h3>';
                cats.forEach(([cat, stats]) => {
                    const catPct = Math.round((stats.correct / stats.answered) * 100);
                    html += `<div class="category-stat-row">
                        <span class="category-stat-name">${cat}</span>
                        <span class="category-stat-detail">${stats.correct}/${stats.answered} <span class="cat-pct">${catPct}%</span></span>
                    </div>`;
                });
                catContainer.innerHTML = html;
            } else {
                catContainer.innerHTML = '';
            }
        }

        // ============================================
        // ANSWER CHECKING
        // ============================================
        function normalizeAnswer(str) {
            return str.toLowerCase().trim().replace(/[^a-z0-9\s]/g, '');
        }

        function checkAnswer(userAnswer, question) {
            const normalized = normalizeAnswer(userAnswer);
            const acceptableAnswers = [question.answer];
            if (question.altAnswers) {
                acceptableAnswers.push(...question.altAnswers.split(',').map(a => a.trim()));
            }
            return acceptableAnswers.some(ans => normalizeAnswer(ans) === normalized);
        }

        function handleKeyPress(event, input) {
            if (event.key === 'Enter') {
                const submitBtn = input.parentElement.querySelector('.submit-btn');
                submitAnswer(submitBtn);
            }
        }

        async function submitAnswer(btn) {
            const questionEl = btn.closest('.question');
            const id = questionEl.dataset.id;
            const input = questionEl.querySelector('.answer-input');
            const userAnswer = input.value.trim();

            if (!userAnswer) return;
            if (answeredQuestions[id]) return;

            const question = questions.find(q => q.firebaseId === id);
            if (!question) return;

            const isCorrect = checkAnswer(userAnswer, question);

            // Record answer
            answeredQuestions[id] = {
                correct: isCorrect,
                userAnswer: userAnswer,
                correctAnswer: question.answer,
                category: question.category || ''
            };

            // Update stats
            userStats.answered++;
            if (isCorrect) {
                userStats.correct++;
                userStats.streak++;
            } else {
                userStats.streak = 0;
            }

            // Update question-level stats in Firestore
            try {
                await db.collection('questions').doc(id).update({
                    attempts: firebase.firestore.FieldValue.increment(1),
                    correctCount: firebase.firestore.FieldValue.increment(isCorrect ? 1 : 0)
                });
                // Update local question data
                question.attempts = (question.attempts || 0) + 1;
                question.correctCount = (question.correctCount || 0) + (isCorrect ? 1 : 0);
            } catch (e) {
                console.log('Could not update question stats:', e);
            }

            // Save if logged in
            if (currentUser) {
                await saveUserData();
            }

            updateStatsUI();
            renderQuestions();
        }

        async function skipQuestion(btn) {
            const questionEl = btn.closest('.question');
            const id = questionEl.dataset.id;

            if (answeredQuestions[id]) return;

            const question = questions.find(q => q.firebaseId === id);
            if (!question) return;

            // Record as skipped (incorrect)
            answeredQuestions[id] = {
                correct: false,
                userAnswer: '(skipped)',
                correctAnswer: question.answer,
                category: question.category || ''
            };

            userStats.answered++;
            userStats.streak = 0;

            // Update question-level stats in Firestore
            try {
                await db.collection('questions').doc(id).update({
                    attempts: firebase.firestore.FieldValue.increment(1)
                });
                question.attempts = (question.attempts || 0) + 1;
            } catch (e) {
                console.log('Could not update question stats:', e);
            }

            if (currentUser) {
                await saveUserData();
            }

            updateStatsUI();
            renderQuestions();
        }

        // ============================================
        // INIT
        // ============================================
        loadQuestions();
    </script>
</body>
</html>
